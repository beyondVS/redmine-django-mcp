## 사용자 입력

```text
$ARGUMENTS
```

진행하기 전에 사용자 입력이 비어 있지 않다면 이를 **반드시** 고려해야 합니다.

## 개요

1. 저장소 루트에서 다음 스크립트를 실행하고 FEATURE_DIR 및 AVAILABLE_DOCS 목록에 대한 JSON을 구문 분석합니다.
   - **Windows**: `.specify/scripts/powershell/check-prerequisites.ps1 --json --require-tasks --include-tasks`
   - **그 외**: `.specify/scripts/bash/check-prerequisites.sh --json --require-tasks --include-tasks`
   - 모든 경로는 절대 경로여야 합니다. "I'm Groot"와 같이 인자에 작은따옴표가 포함된 경우 이스케이프 구문을 사용하십시오: 예: 'I'\\''m Groot' (또는 가능하면 큰따옴표: "I'm Groot").
2. 실행된 스크립트에서 **작업(tasks)** 경로를 추출합니다.
3. 다음 명령을 실행하여 Git 원격 저장소를 확인합니다:

```bash
git config --get remote.origin.url
```

> [!CAUTION]
> 원격 저장소가 GitHub URL인 경우에만 다음 단계를 진행하십시오.

4. 목록의 각 작업에 대해 GitHub MCP 서버를 사용하여 Git 원격 저장소에 해당하는 저장소에 새 이슈를 생성합니다.

> [!CAUTION]
> 어떠한 경우에도 원격 URL과 일치하지 않는 저장소에는 이슈를 생성하지 마십시오.
